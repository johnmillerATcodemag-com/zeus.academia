<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeus Academia - Frontend Integration Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .demo-section {
            margin-bottom: 40px;
            padding: 25px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            background: #fafafa;
        }
        
        .demo-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .response-area {
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 15px;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        
        .token-display {
            background: #e8f5e8;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.8em;
            word-break: break-all;
            margin: 10px 0;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Zeus Academia</h1>
            <p>Frontend-Backend Integration Demo</p>
            <div id="connection-status" class="status info">Checking API connection...</div>
        </div>
        
        <div class="main-content">
            <!-- Authentication Section -->
            <div class="demo-section">
                <h2>üîê Authentication</h2>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="login-email" value="john.smith@academia.edu">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="login-password" value="password123">
                </div>
                <button class="button" onclick="testLogin()">Login</button>
                <button class="button" onclick="testLogout()">Logout</button>
                <div id="auth-token" class="token-display" style="display: none;"></div>
                <div id="auth-response" class="response-area" style="display: none;"></div>
            </div>
            
            <!-- Student Profile Section -->
            <div class="demo-section">
                <h2>üë®‚Äçüéì Student Profile</h2>
                <button class="button" onclick="getProfile()">Get Profile</button>
                <button class="button" onclick="updateProfile()">Update Profile</button>
                <div id="profile-response" class="response-area" style="display: none;"></div>
            </div>
            
            <!-- Courses Section -->
            <div class="demo-section">
                <h2>üìö Courses</h2>
                <button class="button" onclick="getCourses()">Get Courses</button>
                <button class="button" onclick="getEnrollments()">Get Enrollments</button>
                <div id="courses-response" class="response-area" style="display: none;"></div>
            </div>
            
            <!-- Enrollment Section -->
            <div class="demo-section">
                <h2>üìù Enrollment Management</h2>
                <div class="form-group">
                    <label>Course ID:</label>
                    <input type="text" id="course-id" value="CS101" placeholder="e.g., CS101">
                </div>
                <button class="button" onclick="enrollCourse()">Enroll in Course</button>
                <button class="button" onclick="dropCourse()">Drop Course</button>
                <div id="enrollment-response" class="response-area" style="display: none;"></div>
            </div>
            
            <!-- System Health Section -->
            <div class="demo-section">
                <h2>üè• System Health</h2>
                <button class="button" onclick="checkHealth()">Check API Health</button>
                <div id="health-response" class="response-area" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';
        let authToken = null;

        // Utility functions
        function showResponse(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.textContent = JSON.stringify(data, null, 2);
            element.style.background = isError ? '#2d1b1b' : '#1a1a2e';
            element.style.color = isError ? '#ff6b6b' : '#eee';
        }
        
        function showStatus(message, type = 'info') {
            const statusElement = document.getElementById('connection-status');
            statusElement.className = `status ${type}`;
            statusElement.textContent = message;
        }
        
        function showLoading(buttonElement) {
            buttonElement.disabled = true;
            buttonElement.innerHTML += '<span class="loading"></span>';
        }
        
        function hideLoading(buttonElement, originalText) {
            buttonElement.disabled = false;
            buttonElement.innerHTML = originalText;
        }
        
        async function makeApiCall(endpoint, method = 'GET', body = null, useAuth = false) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
            };
            
            if (useAuth && authToken) {
                options.headers['Authorization'] = `Bearer ${authToken}`;
            }
            
            if (body) {
                options.body = JSON.stringify(body);
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${data.message || 'Unknown error'}`);
                }
                
                return data;
            } catch (error) {
                throw error;
            }
        }

        // Test functions
        async function testLogin() {
            const button = event.target;
            const originalText = button.textContent;
            showLoading(button);
            
            try {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                const response = await makeApiCall('/api/auth/login', 'POST', { email, password });
                
                if (response.success && response.token) {
                    authToken = response.token;
                    
                    // Show token
                    const tokenElement = document.getElementById('auth-token');
                    tokenElement.style.display = 'block';
                    tokenElement.textContent = `Token: ${authToken.substring(0, 50)}...`;
                    
                    showStatus('‚úÖ Successfully logged in!', 'success');
                    showResponse('auth-response', response);
                } else {
                    throw new Error('Login failed: Invalid response format');
                }
                
            } catch (error) {
                showStatus('‚ùå Login failed: ' + error.message, 'error');
                showResponse('auth-response', { error: error.message }, true);
            } finally {
                hideLoading(button, originalText);
            }
        }
        
        async function testLogout() {
            authToken = null;
            document.getElementById('auth-token').style.display = 'none';
            showStatus('üîì Logged out', 'info');
            showResponse('auth-response', { message: 'Logged out successfully' });
        }
        
        async function getProfile() {
            const button = event.target;
            const originalText = button.textContent;
            showLoading(button);
            
            try {
                const response = await makeApiCall('/api/student/profile', 'GET', null, true);
                showResponse('profile-response', response);
                showStatus('‚úÖ Profile retrieved successfully', 'success');
            } catch (error) {
                showStatus('‚ùå Failed to get profile: ' + error.message, 'error');
                showResponse('profile-response', { error: error.message }, true);
            } finally {
                hideLoading(button, originalText);
            }
        }
        
        async function updateProfile() {
            const button = event.target;
            const originalText = button.textContent;
            showLoading(button);
            
            try {
                const updateData = {
                    firstName: 'Updated',
                    lastName: 'Student',
                    phone: '555-123-4567'
                };
                
                const response = await makeApiCall('/api/student/profile', 'PUT', updateData, true);
                showResponse('profile-response', response);
                showStatus('‚úÖ Profile updated successfully', 'success');
            } catch (error) {
                showStatus('‚ùå Failed to update profile: ' + error.message, 'error');
                showResponse('profile-response', { error: error.message }, true);
            } finally {
                hideLoading(button, originalText);
            }
        }
        
        async function getCourses() {
            const button = event.target;
            const originalText = button.textContent;
            showLoading(button);
            
            try {
                const response = await makeApiCall('/api/courses/paginated');
                showResponse('courses-response', response);
                showStatus('‚úÖ Courses retrieved successfully', 'success');
            } catch (error) {
                showStatus('‚ùå Failed to get courses: ' + error.message, 'error');
                showResponse('courses-response', { error: error.message }, true);
            } finally {
                hideLoading(button, originalText);
            }
        }
        
        async function getEnrollments() {
            const button = event.target;
            const originalText = button.textContent;
            showLoading(button);
            
            try {
                const response = await makeApiCall('/api/student/enrollments', 'GET', null, true);
                showResponse('courses-response', response);
                showStatus('‚úÖ Enrollments retrieved successfully', 'success');
            } catch (error) {
                showStatus('‚ùå Failed to get enrollments: ' + error.message, 'error');
                showResponse('courses-response', { error: error.message }, true);
            } finally {
                hideLoading(button, originalText);
            }
        }
        
        async function enrollCourse() {
            const button = event.target;
            const originalText = button.textContent;
            showLoading(button);
            
            try {
                const courseId = document.getElementById('course-id').value;
                if (!courseId) {
                    throw new Error('Please enter a course ID');
                }
                
                const response = await makeApiCall(`/api/student/enroll/${courseId}`, 'POST', null, true);
                showResponse('enrollment-response', response);
                showStatus('‚úÖ Successfully enrolled in course', 'success');
            } catch (error) {
                showStatus('‚ùå Failed to enroll: ' + error.message, 'error');
                showResponse('enrollment-response', { error: error.message }, true);
            } finally {
                hideLoading(button, originalText);
            }
        }
        
        async function dropCourse() {
            const button = event.target;
            const originalText = button.textContent;
            showLoading(button);
            
            try {
                const courseId = document.getElementById('course-id').value;
                if (!courseId) {
                    throw new Error('Please enter a course ID');
                }
                
                const response = await makeApiCall(`/api/student/enroll/${courseId}`, 'DELETE', null, true);
                showResponse('enrollment-response', response);
                showStatus('‚úÖ Successfully dropped course', 'success');
            } catch (error) {
                showStatus('‚ùå Failed to drop course: ' + error.message, 'error');
                showResponse('enrollment-response', { error: error.message }, true);
            } finally {
                hideLoading(button, originalText);
            }
        }
        
        async function checkHealth() {
            const button = event.target;
            const originalText = button.textContent;
            showLoading(button);
            
            try {
                const response = await makeApiCall('/health');
                showResponse('health-response', response);
                showStatus('‚úÖ API is healthy and responsive', 'success');
            } catch (error) {
                showStatus('‚ùå API health check failed: ' + error.message, 'error');
                showResponse('health-response', { error: error.message }, true);
            } finally {
                hideLoading(button, originalText);
            }
        }
        
        // Initialize - Check API connection on load
        async function initializeApp() {
            try {
                const response = await makeApiCall('/health');
                if (response.status === 'Healthy') {
                    showStatus(`‚úÖ Connected to ${response.service} (${response.version})`, 'success');
                } else {
                    showStatus('‚ö†Ô∏è API responding but not healthy', 'error');
                }
            } catch (error) {
                showStatus('‚ùå Cannot connect to API - Please ensure backend is running', 'error');
            }
        }
        
        // Start the app
        initializeApp();
    </script>
</body>
</html>
